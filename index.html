<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>InfSec</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
            <!-- left block -->
                <div class="header__leftblock">
                    <a href="" class="header__logo"></a>
                    <div class="header__menu menu">
                        <div class="menu__icon">
                            <span></span>
                        </div>
                        <nav class="menu__body">
                            <ul class="menu__list">
                                <li><a href="" class="menu__link">Статьи</a></li>
                                <li><a href="" class="menu__link">Курсы</a></li>
                                <li><a href="" class="menu__link">Тесты</a></li>
                                <li><a href="" class="menu__link">Случайное</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <!-- right block -->
                <div class="header__rightblock">
                    <div class="header__icons icons">
                        <a href="" class="icons__link"><img src="img/icons/vk-icon.svg" alt="vk icon link" width="32" height="32"></a>
                        <a href="" class="icons__link"><img src="img/icons/youtube-icon.svg" alt="youtube icon link" width="32" height="32"></a>
                        <a href="" class="icons__link"><img src="img/icons/fb-icon.svg" alt="facebook icon link" width="32" height="32"></a>
                    </div>
                    <div class="header__search search">
                        <form>
                            <input type="text" placeholder="Искать здесь..." class="search__input">
                            <button type="submit" class="search__button">Искать</button>
                        </form>
                      </div>
                </div>
                

                


                <!-- <div class="header__search search">
                    <input class="search__input" placeholder="Search input"></input>

                </div> -->
            </div>
        </header>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
